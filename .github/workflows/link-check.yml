name: Link Check

on:
  # Run on pull requests
  pull_request:
    paths:
      - 'docs/**/*.adoc'
      - 'README.adoc'
      - '.github/workflows/link-check.yml'
      - 'lychee.toml'

  # Run on pushes to main branch
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.adoc'
      - 'README.adoc'
      - '.github/workflows/link-check.yml'
      - 'lychee.toml'

  # Allow manual workflow dispatch
  workflow_dispatch:

  # Run weekly to catch broken external links
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC

jobs:
  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lychee
        uses: lycheeverse/lychee-action@v1
        with:
          # Use lychee.toml for configuration
          args: |
            --config lychee.toml \
            --format markdown \
            --output link-check-results.md \
            --verbose \
            docs/**/*.adoc \
            README.adoc
          # Fail the workflow if broken links are found
          fail: true
          # Cache lychee results for faster subsequent runs
          jobSummary: true

      - name: Upload link check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: link-check-results.md
          retention-days: 30

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let results = '';
            try {
              results = fs.readFileSync('link-check-results.md', 'utf8');
            } catch (error) {
              results = 'No detailed results available.';
            }

            const body = `## ðŸ”— Link Check Failed

            The documentation contains broken links. Please review and fix them.

            <details>
            <summary>View Details</summary>

            ${results}

            </details>

            ---
            *This comment was automatically generated by the Link Check workflow.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });